<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>عرض نموذج ثلاثي الأبعاد</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb" 
      alt="نموذج ثلاثي الأبعاد" 
      auto-rotate 
      camera-controls 
      ar 
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
  </body>
</html>
